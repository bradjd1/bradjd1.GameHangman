<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h1>Website currently under construction</h1> -->
        <h1>Chose the Easy or Harder button to play a game of Hangman</h1>
        <div class='buttons'>
            <button class='easyButton'>Easy</button>
            <button class='harderButton'>Harder</button>
        </div>
    </header>
    <!-- this div section is where won/lost messages will be displayed -->
    <h2 class='notificationMsg'></h2>
    <!-- this div section defines placeholders for games played, -->
    <!-- games won, and win percentage -->
    <div class='grp1'>
        <div class='gameCounts'>
            <h3 class='gamesPlayed'>Games Played: </h3>
            <p class='gamesPlayed'>0</p>
            <h3 class='gamesWon'>Games Won:</h3>
            <p class='gamesWon'>0</p>
            <h3 class='winPct'>Win Percentage:</h3>
            <p class='winPercentage'>0</p>
        </div>
        <div class='animationBox'></div>
    </div>
    <!-- this div defines where the word to be guessed displays -->
    <div class='word'>
         <div></div>
    </div>
    <!-- this div shows letters available to be used for guessing -->
    <!-- <div class='availLetters'>a b c d e</div>
    <div class='availLetters'>f g h i j</div>
    <div class='availLetters'>k l m n o</div>
    <div class='availLetters'>p q r s t</div>
    <div class='availLetters'>u v w x y</div>
    <div class='availLetters'>z</div> -->
    <div class='buttonGrp'>
        <div></div>
        <div></div>
        <div class='alphabetBtns'>
            <button class='alph'>a</button>
            <button class='alph'>b</button>
            <button class='alph'>c</button>
            <button class='alph'>d</button>
            <button class='alph'>e</button>
            <button class='alph'>f</button>
            <button class='alph'>g</button>
            <button class='alph'>h</button>
            <button class='alph'>i</button>
            <button class='alph'>j</button>
            <button class='alph'>k</button>
            <button class='alph'>l</button>
            <button class='alph'>m</button>
            <button class='alph'>n</button>
            <button class='alph'>o</button>
            <button class='alph'>p</button>
            <button class='alph'>q</button>
            <button class='alph'>r</button>
            <button class='alph'>s</button>
            <button class='alph'>t</button>
            <button class='alph'>u</button>
            <button class='alph'>v</button>
            <button class='alph'>w</button>
            <button class='alph'>x</button>
            <button class='alph'>y</button>
            <button class='alph'>z</button>
        </div>
        <div></div>
    </div>
    <!-- this div shows letters already guessed -->
    <div class='usedLetters'></div>

    <script src='script.js'></script>
</body>

</html>
